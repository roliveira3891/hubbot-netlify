# Netlify Build Settings para Next.js
[build]
  command = "npm run build"
  publish = ".next"

# Next.js Runtime
[build.environment]
  NODE_VERSION = "18"

# Plugin do Next.js para Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers para SEO e Performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects (se necessário)
# [[redirects]]
#   from = "/old-path"
#   to = "/new-path"
#   status = 301

# Funções (se usar Netlify Functions)
[functions]
  directory = "netlify/functions"
